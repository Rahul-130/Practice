<div class="container">
    <h2 class="text-center mt-4">Contact Us</h2>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <p class="text-center">Email us with any questions or inquiries or call 000-000-0000.
                We wouuld be happy to answer your questions and set up a meeting with you.
           </p>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
    <div class="row">
        <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form class="mt-4 ">
                <div class="mb-3">
                    <label for="nm" class="form-label">NAME :</label>
                    <input type="text" class="form-control"name="name" id="nm" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="em" class="form-label">EMAIL :</label>
                  <input type="email" class="form-control" name="email" id="em" placeholder="sample@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="pw" class="form-label text-dark">SUBJECT :</label>
                  <input type="password" class="form-control" name="password" id="pw" placeholder="*********">
                </div>
                <div class="mb-3">
                    <label for="ms" class="form-label text-dark">Message :</label>
                    <textarea class="form-control" name="message" id="ms" cols="30" rows="10" placeholder="Message" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </form >
        </div>
        <div class="col-sm-2 col-md-3"></div>

    </div>
 
</div>
