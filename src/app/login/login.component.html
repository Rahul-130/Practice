<h2 class="text-center text-dark mt-5">Login Form</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form class="mt-4">
                <div class="mb-3">
                  <label for="un" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="un" aria-describedby="emailHelp" placeholder="sample@gmail.com">
                  
                </div>
                <div class="mb-3">
                  <label for="pw" class="form-label text-dark">Password</label>
                  <input type="password" class="form-control" id="pw" placeholder="*********">
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </form >
        </div>
        <div class="col-sm-2 col-md-3"></div>
    </div>    
</div>
